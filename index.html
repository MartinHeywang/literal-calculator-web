<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"

        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


        <link rel="stylesheet" href="./src/scss/main.scss" />

        <script src="./src/ts/main.ts" defer type="module"></script>

        <title>Vite App</title>

    <body>
        <div class="container">
            <h1 class="title">Variation Rate</h1>

            <div class="even-columns">
                <div class="input">
                    <h2>Input</h2>
                    <label>Define your function</label>
                    <p class="function__def">f(x) = <span id="function-def" class="function__def-editable" contenteditable>2x</span></p>
                    <label>Abscissa</label>
                    <p class="function__def">a = <span id="a-def" class="function__def-editable" contenteditable>1</span></p>
                    <button id="compute" class="compute">Compute!</button>
                </div>
                <div class="result">
                    <h2>Result</h2>
                    <div class="result__zone">
                        <p class="result__paragraph">Results will be displayed here.</p>
                    </div>
                </div>
            </div>
        </div>
