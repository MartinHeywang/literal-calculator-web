<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/literal-calculator-web/assets/favicon.17e50649.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        

        

        <title>Literal Calculation</title>
      <script type="module" crossorigin src="/literal-calculator-web/assets/index.e6d53b6b.js"></script>
      <link rel="stylesheet" href="/literal-calculator-web/assets/index.b98e5f89.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Literal Calculation</h1>

            <div class="even-columns">
                <div class="input">
                    <h2>Input</h2>
                    <p>Enter a literal expression that will be reduced:</p>
                    <p class="function__def">
                        <span id="function-def" class="function__def-editable" contenteditable>2x</span>
                    </p>
                    <button id="compute" class="compute">Reduce!</button>
                </div>
                <div class="result">
                    <h2>Output</h2>
                    <div class="result__zone">
                        <p class="result__paragraph">Results will be displayed here.</p>
                        <div class="result__links">
                            <a
                                class="result__issue"
                                href="https://github.com/martinheywang/literal-calculator-web/issues/new"
                                rel="noopener noreferrer"
                                target="blank"
                                >seems wrong?</a
                            >
                            
                            <a class="result__copy">copy url</a>
                            
                            <a class="result__copy-answer">copy result</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
